<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12"></div>
        <button [disabled]="isGameOn" class="btn btn-primary" (click)="onStartGame()">Play Game</button>
        <button [disabled]="!isGameOn" class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
    </div>
</div>
